<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Rive!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            color: #fafafa;
        }

        @keyframes dissolveIn {
            from {
                opacity: 0;
                filter: blur(12px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: dissolveIn 1.8s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }
    </style>
</head>
<body>
    <h1>Hello, Rive!</h1>
</body>
</html>
