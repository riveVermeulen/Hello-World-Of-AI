<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Rive!</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #fafafa;
            --secondary: #d4d4d4;
            --muted: #666;
            --border: #1a1a1a;
            --border-hover: #333;
            --surface: #1a1a1a;
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --text: #0a0a0a;
            --secondary: #444;
            --muted: #999;
            --border: #e0e0e0;
            --border-hover: #bbb;
            --surface: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Loading overlay */
        .loader-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.6s cubic-bezier(0.25, 0.1, 0.25, 1), visibility 1.6s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-light {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loader-light::before,
        .loader-light::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .loader-light::before {
            width: 6px;
            height: 6px;
            top: 50%;
            left: 50%;
            margin: -3px 0 0 -3px;
            background: #fff;
            box-shadow:
                0 0 8px 2px rgba(255, 255, 255, 0.9),
                0 0 30px 10px rgba(255, 255, 255, 0.4),
                0 0 80px 30px rgba(255, 255, 255, 0.15);
            animation: lightPulse 2.5s ease-in-out infinite, lightDrift 5s ease-in-out infinite;
        }

        .loader-light::after {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin: -60px 0 0 -60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, transparent 70%);
            animation: glowBreathe 2.5s ease-in-out infinite, lightDrift 5s ease-in-out infinite;
        }

        @keyframes lightPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
                box-shadow:
                    0 0 8px 2px rgba(255, 255, 255, 0.6),
                    0 0 20px 6px rgba(255, 255, 255, 0.2),
                    0 0 50px 15px rgba(255, 255, 255, 0.05);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow:
                    0 0 12px 4px rgba(255, 255, 255, 1),
                    0 0 40px 15px rgba(255, 255, 255, 0.5),
                    0 0 100px 40px rgba(255, 255, 255, 0.15);
            }
        }

        @keyframes glowBreathe {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes lightDrift {
            0%, 100% {
                translate: -3px 2px;
            }
            25% {
                translate: 2px -2px;
            }
            50% {
                translate: 3px 1px;
            }
            75% {
                translate: -2px -2px;
            }
        }

        @keyframes dissolveIn {
            from {
                opacity: 0;
                filter: blur(12px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-align: center;
            opacity: 0;
            animation: dissolveIn 2s cubic-bezier(0.25, 0.1, 0.25, 1) 4.6s forwards;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.15),
                0 0 60px rgba(255, 255, 255, 0.05);
        }

        .feed-section {
            padding: 3rem 1.5rem;
            opacity: 0;
            animation: dissolveIn 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) 6.2s forwards;
        }

        #loading {
            text-align: center;
            color: var(--muted);
            font-size: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        #error {
            text-align: center;
            color: var(--secondary);
            font-size: 1rem;
            display: none;
        }

        .masonry {
            columns: 3 320px;
            column-gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tile {
            display: block;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            animation: dissolveIn 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            transition: border-color 0.2s, transform 0.2s;
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        .tile:hover {
            border-color: var(--border-hover);
            transform: translateY(-4px);
        }

        .tile-img {
            width: 100%;
            display: block;
            background-color: var(--surface);
        }

        .tile-body {
            padding: 1.25rem;
        }

        .tile-source {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .tile-title {
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .tile-date {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 0.75rem;
        }

        .tile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            font-size: 0.75rem;
            color: var(--secondary);
            background: var(--surface);
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
        }

        .theme-toggle {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .theme-toggle:hover {
            border-color: var(--border-hover);
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-light"></div>
    </div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
    <div class="hero">
        <h1>Hello, Rive!</h1>
    </div>
    <div class="feed-section">
        <div id="loading">Loading...</div>
        <div id="error"></div>
        <div class="masonry" id="masonry"></div>
    </div>

    <script>
        // Loading overlay â€” only on first visit / hard refresh
        (function() {
            var overlay = document.getElementById('loaderOverlay');
            if (sessionStorage.getItem('loaded')) {
                overlay.remove();
                document.querySelector('h1').style.animation = 'dissolveIn 1s cubic-bezier(0.25,0.1,0.25,1) forwards';
                document.querySelector('.feed-section').style.animation = 'dissolveIn 0.8s cubic-bezier(0.25,0.1,0.25,1) 0.4s forwards';
            } else {
                sessionStorage.setItem('loaded', '1');
                setTimeout(function() {
                    overlay.classList.add('hidden');
                }, 5000);
            }
        })();

        // Theme toggle
        (function() {
            var saved = localStorage.getItem('theme');
            var theme = saved || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            document.documentElement.setAttribute('data-theme', theme);
            var btn = document.getElementById('themeToggle');
            function updateIcon() {
                btn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? '\u2600' : '\u263E';
            }
            updateIcon();
            btn.addEventListener('click', function() {
                var next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcon();
            });
        })();

        const MEDIUM_URL = 'https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@hellorive';
        const DRIBBBLE_URL = 'https://api.codetabs.com/v1/proxy?quest=https://dribbble.com/hellorive';

        function extractImage(html) {
            var match = html.match(/<img[^>]+src="([^"]+)"/);
            if (match) {
                var src = match[1];
                if (src.includes('1*') || (src.includes('tracking') && src.includes('1x1'))) return null;
                return src;
            }
            return null;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function fetchMedium() {
            var res = await fetch(MEDIUM_URL);
            if (!res.ok) return [];
            var data = await res.json();
            return data.items.map(function(item) {
                return {
                    type: 'medium',
                    title: item.title,
                    thumb: extractImage(item.content || item.description || ''),
                    date: item.pubDate,
                    categories: item.categories || [],
                    href: 'article.html?guid=' + encodeURIComponent(item.guid)
                };
            });
        }

        async function fetchDribbble() {
            var res = await fetch(DRIBBBLE_URL);
            if (!res.ok) return [];
            var html = await res.text();
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, 'text/html');
            var shots = doc.querySelectorAll('li.shot-thumbnail');
            var items = [];
            shots.forEach(function(shot) {
                var titleEl = shot.querySelector('.shot-title');
                var imgEl = shot.querySelector('img');
                var linkEl = shot.querySelector('a.shot-thumbnail-link');
                if (!titleEl || !imgEl) return;
                var imgSrc = imgEl.getAttribute('data-src') || imgEl.getAttribute('src');
                var href = linkEl ? linkEl.getAttribute('href') : '#';
                if (href.startsWith('/')) href = 'https://dribbble.com' + href;
                items.push({
                    type: 'dribbble',
                    title: titleEl.textContent.trim(),
                    thumb: imgSrc,
                    href: 'shot.html?url=' + encodeURIComponent(href)
                });
            });
            return items;
        }

        function interleave(a, b) {
            var result = [];
            var maxLen = Math.max(a.length, b.length);
            for (var i = 0; i < maxLen; i++) {
                if (i < a.length) result.push(a[i]);
                if (i < b.length) result.push(b[i]);
            }
            return result;
        }

        async function loadFeed() {
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var masonry = document.getElementById('masonry');

            try {
                var results = await Promise.all([
                    fetchMedium().catch(function() { return []; }),
                    fetchDribbble().catch(function() { return []; })
                ]);

                var medium = results[0];
                var dribbble = results[1];
                var items = interleave(medium, dribbble);

                loading.style.display = 'none';

                if (!items.length) {
                    error.style.display = 'block';
                    error.textContent = 'No content to display.';
                    return;
                }

                items.forEach(function(item, i) {
                    var tile = document.createElement('a');
                    tile.className = 'tile';
                    tile.href = item.href;
                    tile.style.animationDelay = (i * 0.1) + 's';


                    var html = '';
                    if (item.thumb) {
                        html += '<img class="tile-img" src="' + item.thumb + '" alt="">';
                    }
                    html += '<div class="tile-body">';
                    html += '<div class="tile-source">' + item.type + '</div>';
                    html += '<div class="tile-title">' + item.title + '</div>';
                    if (item.date) {
                        html += '<div class="tile-date">' + formatDate(item.date) + '</div>';
                    }
                    if (item.categories && item.categories.length) {
                        html += '<div class="tile-tags">' +
                            item.categories.map(function(c) { return '<span class="tag">' + c + '</span>'; }).join('') +
                        '</div>';
                    }
                    html += '</div>';

                    tile.innerHTML = html;
                    masonry.appendChild(tile);
                });
            } catch (e) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Could not load content. Please try again later.';
            }
        }

        loadFeed();
    </script>
</body>
</html>
