<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot — Hello, Rive!</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #fafafa;
            --secondary: #d4d4d4;
            --muted: #666;
            --border: #1a1a1a;
            --border-hover: #333;
            --surface: #1a1a1a;
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --text: #0a0a0a;
            --secondary: #444;
            --muted: #999;
            --border: #e0e0e0;
            --border-hover: #bbb;
            --surface: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            padding: 3rem 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes dissolveIn {
            from {
                opacity: 0;
                filter: blur(12px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back {
            display: inline-block;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: dissolveIn 0.6s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .back:hover {
            color: var(--text);
        }

        #loading {
            text-align: center;
            color: var(--muted);
            font-size: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
            margin-top: 4rem;
        }

        #error {
            text-align: center;
            color: var(--secondary);
            font-size: 1rem;
            display: none;
            margin-top: 4rem;
        }

        .shot-title {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.3;
            margin-bottom: 1rem;
            opacity: 0;
            animation: dissolveIn 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) 0.1s forwards;
        }

        .shot-meta {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: dissolveIn 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) 0.22s forwards;
        }

        .shot-meta a {
            color: var(--secondary);
            text-decoration: none;
        }

        .shot-meta a:hover {
            color: var(--text);
        }

        .shot-image {
            width: 100%;
            border-radius: 12px;
            display: block;
            background-color: var(--surface);
            opacity: 0;
            animation: dissolveIn 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) 0.34s forwards;
        }

        .shot-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: dissolveIn 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) 0.46s forwards;
        }

        .shot-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .shot-footer a:hover {
            color: var(--text);
        }

        .theme-toggle {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .theme-toggle:hover {
            border-color: var(--border-hover);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
    <div class="container">
        <a class="back" href="index.html">&larr; Back</a>
        <div id="loading">Loading...</div>
        <div id="error"></div>
        <div id="shot" style="display:none"></div>
    </div>

    <script>
        // Theme toggle
        (function() {
            var saved = localStorage.getItem('theme');
            var theme = saved || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            document.documentElement.setAttribute('data-theme', theme);
            var btn = document.getElementById('themeToggle');
            function updateIcon() {
                btn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? '\u2600' : '\u263E';
            }
            updateIcon();
            btn.addEventListener('click', function() {
                var next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcon();
            });
        })();

        var DRIBBBLE_URL = 'https://api.codetabs.com/v1/proxy?quest=https://dribbble.com/hellorive';

        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        function highRes(src) {
            if (!src) return src;
            return src.replace(/resize=\d+x\d+/, 'resize=1600x0');
        }

        async function loadShot() {
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var shotEl = document.getElementById('shot');
            var shotUrl = getParam('url');

            if (!shotUrl) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'No shot specified.';
                return;
            }

            try {
                var res = await fetch(DRIBBBLE_URL);
                if (!res.ok) throw new Error('Failed to fetch');
                var html = await res.text();

                var parser = new DOMParser();
                var doc = parser.parseFromString(html, 'text/html');
                var shots = doc.querySelectorAll('li.shot-thumbnail');

                var match = null;
                shots.forEach(function(shot) {
                    var linkEl = shot.querySelector('a.shot-thumbnail-link');
                    if (!linkEl) return;
                    var href = linkEl.getAttribute('href') || '';
                    if (href.startsWith('/')) href = 'https://dribbble.com' + href;
                    if (href === shotUrl) match = shot;
                });

                if (!match) throw new Error('Shot not found');

                var titleEl = match.querySelector('.shot-title');
                var imgEl = match.querySelector('img');

                if (!titleEl || !imgEl) throw new Error('Shot not found');

                var title = titleEl.textContent.trim();
                var imgSrc = imgEl.getAttribute('data-src') || imgEl.getAttribute('src');
                var fullImg = highRes(imgSrc);

                document.title = title + ' — Hello, Rive!';
                loading.style.display = 'none';
                shotEl.style.display = 'block';

                shotEl.innerHTML =
                    '<h1 class="shot-title">' + title + '</h1>' +
                    '<div class="shot-meta">' +
                        'Dribbble &middot; <a href="' + shotUrl + '" target="_blank" rel="noopener">View on Dribbble</a>' +
                    '</div>' +
                    '<img class="shot-image" src="' + fullImg + '" alt="' + title + '">' +
                    '<div class="shot-footer">' +
                        '<a href="index.html">&larr; Back</a>' +
                        '<a href="' + shotUrl + '" target="_blank" rel="noopener">View on Dribbble &rarr;</a>' +
                    '</div>';
            } catch (e) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = e.message === 'Shot not found'
                    ? 'Shot not found.'
                    : 'Could not load shot. Please try again later.';
            }
        }

        loadShot();
    </script>
</body>
</html>
